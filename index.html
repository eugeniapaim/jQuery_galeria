<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuerry</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Galeria de fotos</h1>
        <button type="button">Nova Imagem +</button>
    </header>
    <form action="">
        <h2>Inserir nova imagem</h2>
        <input id="new-img-address" type="url" required placeholder="URL da imagem">
        <button type="submit">Adicionar</button>
        <button id="btcancel" type="reset">Cancelar</button>
    </form>
    <ul>
        <li>
            <img src="images/foto1.jpg" alt="desenho de um gato">
            <div class="overlay-img-link">
                <a href="images/foto1.jpg" target="_blank">Ver imagem em tamanho real</a>
            </div>
        </li>
        <li>
            <img src="images/foto2.jpg" alt="desenho de um gato">
            <div class="overlay-img-link">
                <a href="images/foto2.jpg" target="_blank">Ver imagem em tamanho real</a>
            </div>
        </li>
        <li>
            <img src="images/foto3.jpg" alt="desenho de um gato">
            <div class="overlay-img-link">
                <a href="images/foto3.jpg" target="_blank">Ver imagem em tamanho real</a>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
